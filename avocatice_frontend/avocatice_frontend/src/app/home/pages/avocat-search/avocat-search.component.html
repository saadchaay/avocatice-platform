<div class="bg-white overflow-hidden pattern-diagonal-lines-xl">
  <div
    class="w-full mx-auto flex items-center justify-center rounded-md p-4 bg-white"
  >
    <div class="flex gap-2 flex-col mx-auto md:flex-row center wid">
      <div class="relative flex-1">
        <!-- <select class=""> -->
        <label
          class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white"
        >nom complet</label
        >

        <input
          [(ngModel)]="avocat.nomComplet"
          required
          class="border p-2 rounded w-full"
          placeholder="prenom nom"
        >

        <!---->
        <!-- <input  :value="tesst" class="form-select border p-2 rounded w-full " list="list" />
                            <datalist  id="list">
                            <option v-for="elem in $store.state.avocats"  :value="elem.prenom+' '+elem.nom " >
                                </option>
                            </datalist> -->
      </div>
      <div class="relative self-center"></div>
      <div class="relative flex-1">
        <label
          class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white"
        >Specialité</label
        >

        <select
          [(ngModel)]="avocat.specialite"

          required
          class="border p-2 rounded w-full"
        >
          <option></option>

          <option *ngFor="let spec of specialties" :value="{{spec}}">
            {{spec}}
          </option>
        </select>
      </div>
      <div class="relative flex-1">
        <!-- <select class=""> -->
        <label
          class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white"
        >Ville</label
        >

        <select
          [(ngModel)]="avocat.ville"
          required
          class="border p-2 rounded w-full"
        >
          <option></option>

          <option *ngFor="let ville of villes" :value="{{ville}}">
            {{ville}}
          </option>

        </select>
      </div>

      <div class="relative flex-1">
        <button
          (click)="search()"
          class="bg-white py-3 px-5 text-primary font-semibold rounded-lg hover:shadow-lg transition duration-3000 cursor-pointer"
        >
          Rechercher
        </button>
      </div>
    </div>
  </div>

  <div
    class="bg-white z-30 flex flex-col px-10 mx-auto md:flex-row max-w-7xl"
  >
    <div
      class="flex flex-col border-solid-primary border- w-full space-y-8 md:w-1/2 sm:pr-8"
    >
      <div
        class="max-w-md flex items-center my-auto justify-center p-4 sm:flex"
        *ngIf="data==null"
      >
        <p
          class="text-2xl text-primary md:text-3xl font-light leading-normal"
        >
          Aucun résultat correspondant !
        </p>
      </div>
      <!-- serach result -->

      <!--     <CardAvocatComponent></CardAvocatComponent>-->


      <div>

        <app-card-avocat *ngFor="let d of data" [data]="d"></app-card-avocat>
      </div>
      <!-- 1 -->
    </div>

    <div class="relative flex-1 w-full text-black lg:pl-12 lg:w-6/12">
      <!-- Start of Image -->
      <img src="assets/img/search.svg" class="w-full"/>
      <!-- End of Image -->
    </div>
  </div>
</div>
