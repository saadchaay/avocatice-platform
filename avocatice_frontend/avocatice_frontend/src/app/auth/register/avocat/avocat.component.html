        <h4 class="w-full font-serif text-center text-4xl font-medium leading-snug">
          Inscription
        </h4>


        <!--        <p class="text-md mx-auto mt-3 text-center">-->
        <!--          Déja inscrit ?-->
        <!--          <a-->
        <!--            class="text-blue cursor-pointer underline"-->
        <!--          >Connectez-vous</a-->
        <!--          >-->
        <!--        </p>-->
        <div class="relative w-full mt-6 space-y-8">
          <div class="items-center md:flex">
            <div class="relative w-full">
              <label
                class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white"
              >Nom</label
              >
              <input
                formControlName="nom"
                type="text"
                class="block w-full px-4 py-3 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black"
                placeholder="Nom"
                required
              />
            </div>
            <div class="relative w-full ml-4">
              <label
                class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white"
              >Prenom</label
              >
              <input
                formControlName="prénom"
                type="text"
                class="block w-full px-4 py-3 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black"
                placeholder="Prenom"
                required
              />
            </div>
          </div>

          <div class="relative">
            <label
              class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white"
            >Email</label
            >
            <input
              formControlName="email"
              type="text"
              class="block w-full px-4 py-3 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black"
              placeholder="******@example.com"
              required
            />
          </div>
          <div class="items-center w-full md:flex">
            <div class="relative w-full mr-3">
              <!-- <option>{{ this.categEdit }}</option> -->

              <label
                class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white"
              >Ville</label
              >
              <select
                formControlName="ville"
                required
                class="block w-full px-4 py-3 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black"
              >

                <option *ngFor="let ville of villes" :value="{{ville}}">
                  {{ville}}
                </option>
              </select>
            </div>
            <div class="relative w-full ml-4">
              <!-- <option>{{ this.categEdit }}</option> -->

              <label
                class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white"
              >sexe</label
              >
              <select
                formControlName="gender"
                required
                class="block w-full px-4 py-3 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black"
              >
                <option :value="homme">homme</option>
                <option :value="femme">femme</option>
              </select>
            </div>
          </div>
          <div class="items-center w-full md:flex">

          <div class="relative w-full ">

            <label
              class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white"
            >CIN</label
            >
            <input
              formControlName="cin"
              type="text"
              class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black"
              placeholder="Cin"
              required
            />
          </div>
            <div class="relative w-full ml-4">
              <!-- <option>{{ this.categEdit }}</option> -->

              <label
                class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white"
              >Spécialité</label
              >
              <select
                formControlName="spécialité"
                required
                class="block w-full px-4 py-3 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black"
              >

                <option *ngFor="let spec of specialties" :value="{{spec}}">
                  {{spec}}
                </option>
              </select>
            </div>
          </div>

          <div class="relative">
            <label
              class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white"
            >password</label
            >
            <input
              formControlName="password"
              type="password"
              class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black"
              placeholder="password"
              required
            />
          </div>
          <div class="relative">
            <button
              type="submit"
              class="inline-block w-full px-5 py-4 text-xl font-medium text-center text-primary transition duration-200 bg-yellow-300 rounded-lg hover:bg-primary hover:text-white ease"
            >
              <div *ngIf="sendingRequest" role="status">
                <svg aria-hidden="true" class="inline w-6 h-6 mr-2 text-gray animate-spin  fill-primary"
                     viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor"/>
                  <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill"/>
                </svg>
                <span class="sr-only text-white">Loading...</span>
              </div>

              Submit
            </button>

          </div>
        </div>
      </div>
    </form>


  </div>
  <!-- This example requires Tailwind CSS v2.0+ -->
  <div
    class="relative z-10"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
  >
    <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->

    <div *ngIf="showRegisterAlert" (click)="showRegisterAlert=!showRegisterAlert" class="fixed z-10 inset-0 overflow-y-auto">
      <div
        class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0"
      >
        <div
          class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
              >
                <!-- Heroicon name: outline/exclamation -->
              </div>
              <!--              <FIcons-->
              <!--                v-if="!this.user"-->
              <!--                id="delete"-->
              <!--                :icon="['fas', 'check']"-->
              <!--                class="h-6 w-6 cursor-pointer"-->
              <!--              />-->
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3
                  class="text-lg leading-6 font-medium text-gray-900"
                  id="modal-title"
                >
                  Bien inscrit
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    votre compte a bien été créé mais non activé notre équipe
                    vous appellera pour le validé.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button
              type="button"
              class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-white text-base font-medium text-primary hover:text-white hover:bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm"
            >
              compris
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-40 h-40 absolute  bg-primary_1 rounded-full top-0 right-1 hidden md:block"></div>
  <div
    class="w-20 h-40 absolute bg-primary_1 rounded-full bottom-20 left-10 transform rotate-45 hidden md:block"></div>

</div>
